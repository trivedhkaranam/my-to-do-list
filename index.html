<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-inter min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My Basic To-Do List</h1>

        <!-- Add New Task Section -->
        <div class="flex gap-2 mb-6">
            <input
                type="text"
                id="new-task-input"
                class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                placeholder="Add a new task..."
            />
            <button
                id="add-task-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200"
            >
                Add
            </button>
        </div>

        <!-- Task List Section -->
        <ul id="task-list" class="space-y-3">
            <!-- Tasks will be dynamically inserted here by JavaScript -->
        </ul>

        <p id="no-tasks-message" class="text-center text-gray-500 py-4 hidden">No tasks yet! Add one above.</p>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
